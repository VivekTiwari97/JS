    <script>
        let number= prompt("Please Enter a Number")
        if(number==1){
            console.log(`${number} is meither prime nor composite number`);
        }
        else if(number < 1){
            console.log(`${number} is not a prime number`);
        }else{
            for(let i=2; i< number;i++){
                if(number%i==0){
                    var num= `${number} is not a prime number`
                    break
                }else{
                    var num= `${number} is a prime number`
                }
            }
            console.log(num);
        }
